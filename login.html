<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login no oConnector">
    <title>Login - oConnector</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="logo-text">oConnector</h1>
                <h2>Entrar na sua conta</h2>
                <p>Digite suas credenciais para acessar o dashboard</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        required 
                        autocomplete="email"
                        aria-required="true"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required 
                        autocomplete="current-password"
                        aria-required="true"
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="/recuperar-senha.html" class="link">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loading" style="display: none;">Carregando...</span>
                </button>

                <div class="auth-error" id="formError" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>Não tem uma conta? <a href="/cadastro.html">Criar conta</a></p>
                <p><a href="/index.html">← Voltar para o site</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Verificar se já está autenticado
        if (auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        // Inicializar formulário de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const formError = document.getElementById('formError');

            // Limpar erros
            formError.style.display = 'none';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Mostrar loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';

            try {
                const result = await auth.login(email, password);
                
                if (result.success) {
                    if (remember) {
                        localStorage.setItem('remember', 'true');
                    }
                    window.location.href = '/dashboard.html';
                } else {
                    formError.textContent = result.message || 'Erro ao fazer login';
                    formError.style.display = 'block';
                }
            } catch (error) {
                formError.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
                formError.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
