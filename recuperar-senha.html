<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recuperar senha oConnector">
    <title>Recuperar Senha - oConnector</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="logo-text">oConnector</h1>
                <h2>Recuperar Senha</h2>
                <p>Digite seu email para receber instruções de recuperação</p>
            </div>

            <form id="recoverForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        required
                        autocomplete="email"
                        aria-required="true"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    <span class="btn-text">Enviar Instruções</span>
                    <span class="btn-loading" style="display: none;">Enviando...</span>
                </button>

                <div class="auth-success" id="successMessage" style="display: none;">
                    <p>✅ Instruções enviadas para seu email!</p>
                </div>

                <div class="auth-error" id="formError" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p><a href="/login.html">← Voltar para login</a></p>
                <p><a href="/index.html">← Voltar para o site</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('recoverForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const formError = document.getElementById('formError');
            const successMessage = document.getElementById('successMessage');

            formError.style.display = 'none';
            successMessage.style.display = 'none';

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';

            // Simular envio (backend ainda não implementado)
            setTimeout(() => {
                successMessage.style.display = 'block';
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }, 1500);
        });
    </script>
</body>
</html>
